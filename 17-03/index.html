<!DOCTYPE html>
<html>
    <head>
        <title>form</title>
        <!--metto il foglio di stile-->
        <link href="style/style.css" rel="stylesheet" type="text/css">
        <!--codice java script-->
        <script src = "script/script.js"></script>
    </head>
    <body>
        <form name="registrazione" onsubmit="return validaForm();">
            <table>
                <tr>
                    <td>
                        cognome:
                    </td>
                    <td>
                        <!--textbox-->
                        <input type="text" name="cognome" size="40px" maxlength="40" class="textbox">
                    </td>
                </tr>
                <tr>
                    <td>
                        nome:
                    </td>
                    <td>
                        <!--textbox-->
                        <input type="text" name="nome" size="30px" maxlength="30" class="textbox">
                    </td>
                </tr>
                <tr>
                    <td>   
                        matricola:
                    </td>
                    <td>
                        <!--textbox-->
                        <input type="text" name="matricola" size="12px" maxlength="10" class="textbox">
                    </td>
                </tr>
                
                <tr>
                    <td>
                        regione:
                    </td>
                    <td>
                        <!--combobox-->
                        <select name="regione" class="textbox">
                            <option value="nessuna" selected></option>
                            <option value="valle d'aosta">valle d'aosta</option>
                            <option value="piemonte">piemonte</option>
                            <option value="lombardia">lombardia</option>
                            <option value="veneto">veneto</option>
                            <option value="trentino alto adige">trentino alto adige</option>
                            <option value="friuli venezia giulia">friuli venezia giulia</option>
                            <option value="liguria">liguria</option>
                            <option value="emilia romagna">emilia romagna</option>
                            <option value="marche">marche</option>
                            <option value="toscana">toscana</option>
                            <option value="umbria">umbria</option>
                            <option value="abruzzo">abruzzo</option>
                            <option value="molise">molise</option>
                            <option value="lazio">lazio</option>
                            <option value="puglia">puglia</option>
                            <option value="campania">campania</option>
                            <option value="basilicata">basilicata</option>
                            <option value="calabria">calabria</option>
                            <option value="sicilia">sicilia</option>
                            <option value="sardegna">sardegna</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        email:
                    </td>
                    <td>
                        <!--textbox-->
                        <input type="text" name="email" size="20px" maxlength="20" class="textbox">
                    </td>
                </tr>
                <tr>
                    <td>
                        telefono:
                    </td>
                    <td>
                        <!--textbox-->
                        <input type="text" name="telefono" size="12px" maxlength="20" class="textbox">
                    </td>
                </tr>
            </table>
            
            <!--textarea-->
            <br>
            richieste particolari:
            <br>
            <textarea name="richieste" cols="60" rows="12"></textarea>

            <!--bottone-->
            <br>
            <input type="submit" value="invia">

            <!--reset-->
            <input type="reset" value="reset">
        </form>
        <p id="feedback">feedback: <br></p>
    </body>
</html>
