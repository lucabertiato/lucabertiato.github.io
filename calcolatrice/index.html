<!DOCTYPE html>
<html>
    <head>
        <title>Calcolatrice</title>
        <style>
            button{
                width: 100%;
                background-color: lightgray;
                border-color: white;
            }
            table{
                width:100%
            }
            td{
                width:33%
            }
        </style>
        <script>
            let operazione = null;
            function calcola(){
                let ris = null;
                let n1 = document.getElementById("numero1").value;
                let n2 = document.getElementById("numero2").value;
                
                if(isNaN(n1) || isNaN(n2) || n1 == "" || n2 == ""){
                    alert("Compilare i campi testo con numeri");
                }
                else{
                    if(operazione == null){
                        alert("Selezionare un operatore");
                    }
                    else if(operazione == "somma"){
                        ris = parseInt(n1) + parseInt(n2);
                    }
                    else if(operazione == "divisione"){
                        ris = n1 / n2;
                    }
                    else if(operazione == "sottrazione"){
                        ris = n1 - n2;
                    }
                    else if(operazione == "moltiplicazione"){
                        ris = n1 * n2;
                    }
                    document.getElementById("cella risultato").innerHTML = ris;
                    operazione = null;
                    document.getElementById("+").style.backgroundColor = "lightgray";
                    document.getElementById("*").style.backgroundColor = "lightgray";
                    document.getElementById("-").style.backgroundColor = "lightgray";
                    document.getElementById("/").style.backgroundColor = "lightgray";
                }
            }

            function scegliSomma(){
                operazione = "somma";
                document.getElementById("+").style.backgroundColor = "red";
                document.getElementById("*").style.backgroundColor = "lightgray";
                document.getElementById("-").style.backgroundColor = "lightgray";
                document.getElementById("/").style.backgroundColor = "lightgray";
            }

            function scegliPer(){
                operazione = "moltiplicazione";
                document.getElementById("*").style.backgroundColor = "red";
                document.getElementById("+").style.backgroundColor = "lightgray";
                document.getElementById("-").style.backgroundColor = "lightgray";
                document.getElementById("/").style.backgroundColor = "lightgray";
            }

            function scegliDiviso(){
                operazione = "divisione";
                document.getElementById("/").style.backgroundColor = "red";
                document.getElementById("+").style.backgroundColor = "lightgray";
                document.getElementById("-").style.backgroundColor = "lightgray";
                document.getElementById("*").style.backgroundColor = "lightgray";
            }

            function scegliMeno(){
                operazione = "sottrazione";
                document.getElementById("-").style.backgroundColor = "red";
                document.getElementById("+").style.backgroundColor = "lightgray";
                document.getElementById("/").style.backgroundColor = "lightgray";
                document.getElementById("*").style.backgroundColor = "lightgray";
            }

        </script>
    </head>
    <body>
        <h1 style="text-align: center;">Calcolatrice</h1>

        <table>
            <tr>
                <td>
                    <input style="width: 98%;" id = "numero1", type = "text">
                </td>
                <td>
                    <input style="width: 98%;" id = "numero2", type = "text">
                </td>
                <td style = "border-style: solid; border-radius: 4px;" id = "cella risultato">
                </td>
            </tr>
            <tr>
                <td>
                    <button type="button" id = "+" onclick = scegliSomma()>+</button>
                </td>
                <td>
                    <button type="button" id = "-" onclick = scegliMeno()>-</button>
                </td>
                <td>
                    <button type="button" onclick = calcola()>=</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button type="button" id = "*" onclick = scegliPer()>*</button>
                </td>
                <td>
                    <button type="button" id = "/" onclick = scegliDiviso()>/</button>
                </td>
            </tr>
        </table>


        <!-- immagine casa che ritorna alla home -->
        <p style="text-align:center">
            <a href="https://lucabertiato.github.io/index_home.html"><img src="images\home.svg" alt="torna alla home" style = "width:5%;height:5%;" ></a>
        </p>
    </body>
</html>
