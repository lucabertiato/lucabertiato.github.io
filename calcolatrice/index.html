<!DOCTYPE html>
<html>
    <head>
        <title>Calcolatrice</title>
        <!--metto il foglio di stile-->
        <link href="style/style.css" rel="stylesheet" type="text/css">
        <!--codice java script-->
        <script src = "script/script.js"></script>
    </head>
    <body>
        <h1>Calcolatrice</h1>
        <table align="center">
            <tr>
                <td colspan="4" id="display" class="display"></td>
            </tr>
            <tr>
                <td>
                    <button type="button" id = "1" onclick = addChar(1)>1</button>
                </td>
                <td>
                    <button type="button" id = "2" onclick = addChar(2)>2</button>
                </td>
                <td>
                    <button type="button" id = "3" onclick = addChar(3)>3</button>
                </td>
                <td>
                    <button type="button" id = "+" onclick = "addChar('+')">+</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button type="button" id = "4" onclick = addChar(4)>4</button>
                </td>
                <td>
                    <button type="button" id = "5" onclick = addChar(5)>5</button>
                </td>
                <td>
                    <button type="button" id = "6" onclick = addChar(6)>6</button>
                </td>
                <td>
                    <button type="button" id = "-" onclick = "addChar('-')">-</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button type="button" id = "7" onclick = addChar(7)>7</button>
                </td>
                <td>
                    <button type="button" id = "8" onclick = addChar(8)>8</button>
                </td>
                <td>
                    <button type="button" id = "9" onclick = addChar(9)>9</button>
                </td>
                <td>
                    <button type="button" id = "*" onclick = "addChar('*')">*</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button type="button" id = "canc_tutto" onclick = "addChar('ce')">CE</button>
                </td>
                <td>
                    <button type="button" id = "0" onclick = addChar(0)>0</button>
                </td>
                <td>
                    <button type="button" id = "canc" onclick = "addChar('c')">C</button>
                </td>
                <td>
                    <button type="button" id = "/" onclick = "addChar('/')">/</button>
                </td>
            </tr>
            <tr>
                <td colspan="4">
                    <button id="=" onclick=calcola() class = "uguale">=</button>
                </td>
            </tr>
        </table>
    </body>
</html>
