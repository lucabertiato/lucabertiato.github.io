<!DOCTYPE html>
<html>
    <head>
        <title>calcolo perimetro di figure piane</title>
        <!--metto il foglio di stile-->
        <link href="style/style.css" rel="stylesheet" type="text/css">
        <!--codice java script-->
        <script src = "script/script.js"></script>
    </head>
    <body>
        <form name="perimetro" onsubmit="return calcola();" onreset="return cancTutto()">
            <table>
                <tr>
                    <td>Figuara:</td>
                    <td>
                        <select name="figura">
                            <option value="nessuna" selected></option>
                            <option value="triangolo">triangolo</option>
                            <option value="quadrato">quadrato</option>
                            <option value="pentagono">pentagono</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Misura del lato:</td>
                    <td>
                        <!--textbox-->
                        <input type="number" name="misura" size="12px" maxlength="10">
                    </td>
                </tr>
                <tr>
                    <td>
                        <!--bottone-->
                        <input type="submit" value="invia">
                    </td>
                    <td>
                        <!--reset-->
                        <input type="reset" value="reset">
                    </td>
                </tr>
            </table>
        </form>
        <p id = "feedback">FEEDBACK:<br></p>
        <!-- immagine casa che ritorna alla home -->
        <p style="text-align:center">
            <a href="https://lucabertiato.github.io/index_home.html"><img src="images\home.svg" alt="torna alla home" style = "width:2%;height:2%;" ></a>
        </p>
    </body>
</html>
